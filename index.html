<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    <header>
        <img id="logo_header" src="./assets/Logo/Bestell App- Logo.svg" alt="Bestellapp Logo">
    </header>
    <main>
        <div>
            
        </div>
        <section class="img_div">
            <img id="img_asia_noodles" src="./assets/img/asiatische Nudeln.jpg" alt="Asiatische Nudeln">
        </section>
        <section class="distance_edge">
            <h1>Beste Asiaküche</h1> 
            <p id="rating"> Bewertung (4,2 von 5 Sternen)</p>
        </section>
        
        <section  id="menu_choice">
            <p class="distance_edge"><strong>Hauptgerichte</strong> </p>
            <p class="distance_edge"><strong>Beilage</strong></p>
        </section>
        <section class="distance_edge div_img_dish" >
            <img class="img_dish" src="./assets/img/Reisgericht.jpg" alt="Hauptgerichte">
        </section>
        <article class="distance_edge all_boxes_maindish_section">
            <h2>Hauptgerichte</h2>
            <section class="box_maindish">
                <div class="distance_edge">
                   <h3>Hauptgericht 1</h3>
                    <p>Beschreibung HG1</p>
                    <p class="price_style">Preis 9.99€</p>
                </div>
                <div class="div_add_button">
                    <button class="add_button">+</button>
                </div>
            </section>
            <section class="box_maindish">
                <div class="distance_edge">
                    <h3>Hauptgericht 2</h3>
                    <p>Beschreibung HG2</p>
                    <p class="price_style">Preis 19.99€</p>
                </div>
                <div class="div_add_button" >
                    <button class="add_button">+</button>
                </div>
            </section>
            <section class="box_maindish">
                <div class="distance_edge">
                    <h3>Hauptgericht 3</h3>
                    <p>Beschreibung HG3</p>
                    <p class="price_style">Preis 29.99€</p>
                </div>
                <div class="div_add_button">
                    <button class="add_button">+</button>
                </div>
            </section class="box_maindish">
        </article>
        <section class="distance_edge div_img_dish">
            <img class="img_dish" src="./assets/img/Pommes.jpg" alt="Beilagen">
            <h2>Beilagen</h2>
            <p>Soon to be added</p>
        </section>
    </main>
    <div></div>
    <footer>

    </footer>
    
</body>
</html>
