<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/database.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/template.js"></script>
    
</head>
<body onload="renderFunction()">
    <header>
        <img id="logo_header" src="./assets/Logo/Bestell App- Logo.svg" alt="Bestellapp Logo">
        <img onclick="toggleCart()" id="logo_header" src="./assets/img/cart_PP.svg" alt="Warenkorb">
        
    </header>
    <div id="id_main_cart_wrapper" class="main_cart_wrapper">
        <main id="id_content_main_wrapper" class="content_main_wrapper">
            <section class="img_div">
                <img id="img_asia_noodles" src="./assets/img/asiatische Nudeln.jpg" alt="Asiatische Nudeln">
            </section>
            <section class="distance_edge">
                <h1>Beste Asiaküche</h1> 
                <p id="rating"> Bewertung (4,2 von 5 Sternen)</p>
            </section>
            <section  id="menu_choice">
                <p class="distance_edge"><strong>Hauptgerichte</strong> </p>
                <p class="distance_edge"><strong>Beilage</strong></p>
            </section>
            <section class="distance_edge div_img_dish" >
                <img class="img_dish" src="./assets/img/Reisgericht.jpg" alt="Hauptgerichte">
            </section>
            <div class="distance_edge">
                <h2>Hauptgerichte</h2>
            </div>
            <article id="show_main_dish" class="distance_edge all_boxes_maindish_section">
            </article>
            <section class="distance_edge div_img_dish">
                <img class="img_dish" src="./assets/img/Pommes.jpg" alt="Beilagen">
                <h2>Beilagen</h2>
                <p>Soon to be added</p>
            </section>
        </main>
        <aside id="id_cartwrapper" class="cart_wrapper">
            <h2 class="title_basket">Warenkorb</h2>
            <div id="cart_content_wrapper">
            </div>
            <div id="id_divider" class="divider">

            </div>
            <table id="table_costs" class="table_style">
                <tr>
                    <td class="td_left">Zwischensumme</td>
                    <td id="show_subtotal" class="td_right">0,00€</td>
                </tr>
                <tr>
                    <td class="td_left">Lieferkosten</td>
                    <td id="delivery_costs" class="td_right">5,00€</td>
                </tr>
                <tr>
                    <td class="td_left">Gesamt</td>
                    <td id="show_total_costs" class="td_right">0,00€</td>
                </tr>
            </table>
            

        </aside>
    </div>
    <footer>

    </footer>
    
</body>
</html>
