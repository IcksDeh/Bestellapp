<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    <header id="top_bar">
        <img id="logo_header" src="./assets/Logo/Bestell App- Logo.svg" alt="Bestellapp Logo">
    </header>
    <main>
        <section class="img_div">
            <img id="img_asia_noodles" src="./assets/img/asiatische Nudeln.jpg" alt="Asiatische Nudeln">
        </section>
        <section class="distance_edge">
            <h1>Beste Asiaküche</h1> 
            <p id="rating"> Bewertung (4,2 von 5 Sternen)</p>
        </section>
        
        <section  id="menu_choice">
            <p class="distance_edge"><strong>Hauptgerichte</strong> </p>
            <p class="distance_edge"><strong>Beilage</strong></p>
        </section>
        <section class="distance_edge .div_img_maindish" >
            <img id="img_maindish" src="./assets/img/Reisgericht.jpg" alt="Hauptgerichte">
        </section>
        <article class="distance_edge all_boxes_maindish_section">
            <h2>Hauptgerichte</h2>
            <section class="box_maindish">
                <div>
                   <header>Hauptgericht 1</header>
                    <p>Beschreibung HG1</p>
                    <p>Preis 9.99€</p>
                </div>
                <div>
                    <button>+</button>
                </div>
            </section>
            <section class="box_maindish">
                <div>
                    <header>Hauptgericht 2</header>
                    <p>Beschreibung HG2</p>
                    <p>Preis 19.99€</p>
                </div>
                <div>
                    <button>+</button>
                </div>
            </section>
            <section class="box_maindish">
                <div>
                    <header>Hauptgericht 3</header>
                    <p>Beschreibung HG3</p>
                    <p>Preis 29.99€</p>
                </div>
                <div>
                    <button>+</button>
                </div>
            </section class="box_maindish">
        </article>
        <section class="distance_edge">
            <img src="" alt="Abschlussbild">
            <h2>Beilagen</h2>
            <p>Soon to be added</p>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
