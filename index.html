<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    <header>
        <img id="logo_header" src="./assets/Logo/Bestell App- Logo.svg" alt="Bestellapp Logo">
    </header>
    <main>
        <section class="img_div">
            <img id="img_asia_noodles" src="./assets/img/asiatische Nudeln.jpg" alt="Asiatische Nudeln">
        </section>
        <section class="distance_edge">
            <h1>Beste Asiaküche</h1> 
            <p> Bewertung (4,2 von 5 Sternen)</p>
        </section>
        
        <section  id="menu_choice">
            <p class="distance_edge">Hauptgerichte</p>
            <p class="distance_edge">Beilage</p>
        </section>
        <section class="distance_edge" >
            <img src="" alt="Hauptgerichte">
        </section>
        <article class="distance_edge">
            <h2>Hauptgerichte</h2>
            <section>
                <header>Hauptgericht 1</header>
                <p>Beschreibung HG1</p>
                <p>Preis 9.99€</p>
                <button>+</button>
            </section>
            <section>
                <header>Hauptgericht 2</header>
                <p>Beschreibung HG2</p>
                <p>Preis 19.99€</p>
                <button>+</button>
            </section>
            <section>
                <header>Hauptgericht 3</header>
                <p>Beschreibung HG3</p>
                <p>Preis 29.99€</p>
                <button>+</button>
            </section>
        </article>
        <section class="distance_edge">
            <img src="" alt="Abschlussbild">
            <h2>Beilagen</h2>
            <p>Soon to be added</p>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
